services:
  - type: web
    name: ai-education-vip-research-exchange
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: ANTHROPIC_API_KEY
        sync: false  # This will be set manually in Render dashboard
    healthCheckPath: /api/health
